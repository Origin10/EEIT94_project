<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Tree.js Cube</title>

</head>

<body>a
    <script src="js/three.min.js"></script>
    <script>
        window.onload = function() {
            //建立場警
            var scene = new THREE.Scene();
            /*===================================================*/
            var geometry = new THREE.BoxGeometry(100, 100, 100);
            //模型的實體
            var material = new THREE.MeshLambertMaterial({
                color: 0xAF0000
            }); //模型的貼圖
            var mesh = new THREE.Mesh(geometry, material); //創建一個模型(實體,貼圖)
            scene.add(mesh);
            /*===================================================*/
            var light = new THREE.PointLight({
                color: 0xffffff
            });
            light.position.set(300, 400, 200);
            scene.add(light);
            /*===================================================*/
            var camera = new THREE.PerspectiveCamera(40, 800 / 600, 1, 1000);
            camera.position.set(200, 200, 200);
            camera.lookAt(scene.position); //指定攝影機對著場景的方向
            /*===================================================*/
            //創建算圖
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(800, 600);

            document.body.appendChild(renderer.domElement);
            renderer.render(scene, camera); //算圖

        }
    </script>
</body>

</html>
